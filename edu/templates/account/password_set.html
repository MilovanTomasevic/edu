{% extends "account/base.html" %}

{% load i18n %}

{% load crispy_forms_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block page_title %}Set Password{% endblock page_title%}
<!-- 

{% block page_title_details %}{% endblock page_title_details%} -->


{% block content %}
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-sm btn-primary-outline" type="submit">{% trans 'Set Password' %}</button>
    </form>
{% endblock %}
